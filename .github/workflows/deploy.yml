name: Deploy Port Control to Azure VM

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run tests
      env:
        SECRET_KEY: test-secret-key
      run: |
        python manage.py test


  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
    - uses: actions/checkout@v4

    - name: Setup SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

    - name: Deploy to Azure VM
      env:
        VPS_HOST: ${{ secrets.VPS_HOST }}
        VPS_USER: ${{ secrets.VPS_USERNAME }}
        DEPLOY_PATH: ${{ secrets.DEPLOY_PATH }}
        PROJECT_PATH: ${{ secrets.PROJECT_PATH }}
        VENV_PATH: ${{ secrets.VENV_PATH }}
      run: |
        ssh $VPS_USER@$VPS_HOST "
          set -e

          echo 'âœ… 1. Actualizando cÃ³digo...'
          cd $PROJECT_PATH
          git fetch origin
          git reset --hard origin/main

          echo 'âœ… 2. Activando entorno virtual...'
          source $VENV_PATH/bin/activate

          echo 'âœ… 3. Instalando dependencias...'
          pip install -r requirements.txt

          echo 'âœ… 4. Aplicando migraciones...'
          python manage.py migrate --noinput

          echo 'âœ… 5. Colectando archivos estÃ¡ticos...'
          python manage.py collectstatic --noinput --clear

          echo 'âœ… 6. Reiniciando servicios...'
          sudo systemctl restart gunicorn
          sudo systemctl restart nginx

          echo 'ðŸš€ DESPLIEGUE COMPLETADO CON Ã‰XITO'
        "
